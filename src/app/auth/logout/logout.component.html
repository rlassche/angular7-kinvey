<div class="container login-container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Logout</h1>


            <button type="button" [disabled]="username == null" class="btn btn-primary" (click)="logout()">Logout
                {{username}}</button>
            <p>Cleaning up the application data. One moment please...</p>
        </div>
    </div>
</div>
