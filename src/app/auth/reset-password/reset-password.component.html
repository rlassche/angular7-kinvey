<div class="container login-container">
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
          <h1>Reset Password</h1>
          <button type="button" [disabled]="username == null" class="btn btn-primary" 
                  (click)="resetPassword()">Reset Password {{username}}
          </button>
      </div>
  </div>
</div>
