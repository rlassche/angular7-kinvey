<div class="container signup-container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-error">{{errorMessage}}</div>
        <div class="panel-heading">
          <h3 class="panel-title">Sign Up</h3>
        </div>
        <div class="panel-body">
          <form #signupForm="ngForm" (submit)="signup()">
            <div class="form-group">
              <label for="username">Username</label>
              <input [(ngModel)]="username" minlength="3" name="username" type="text" placeholder="Username" 
                      class="form-control" required/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input [(ngModel)]="password" minlength="3" name="password" type="password" 
                     placeholder="Password" class="form-control" required/>
            </div>
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input [(ngModel)]="firstname" name="firstname" type="text" placeholder="First Name" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input [(ngModel)]="lastname" name="lastname" type="text" placeholder="Last Name" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input [(ngModel)]="email" name="email" type="email" placeholder="Email" class="form-control" required email />
            </div>
            <button type="submit" 
                    [disabled]="signupForm.invalid " 
                    class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="panel-footer">
          <div><a [routerLink]="['/login']">Already have an account? Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
